<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" (click) = "closePressed()">&times;</span>
            <h2>{{data.sourceText}}</h2>
        </div>
        <div class="modal-body">
            <p>{{data.descriptionText}}</p>
        </div>
          
    </div>
</div>
